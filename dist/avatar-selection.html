<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose your avatar - SciQuest Heroes">
    <title>Choose Your Avatar - SciQuest Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f1e;
            color: #1e293b;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .font-fredoka {
            font-family: 'Fredoka', sans-serif;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .hero-gradient::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .hero-gradient::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -100px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: particleFloat 15s infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 40px;
            box-shadow:
                0 25px 50px rgba(0,0,0,0.4),
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.5);
            margin-bottom: 40px;
            text-align: center;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .avatar-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow:
                0 15px 35px rgba(0,0,0,0.3),
                0 5px 15px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .avatar-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow:
                0 25px 50px rgba(0,0,0,0.4),
                0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.4);
        }

        .avatar-card.selected {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(245, 158, 11, 0.3));
            border: 4px solid #fbbf24;
            transform: translateY(-15px) scale(1.08);
        }

        .avatar-card.selected::after {
            content: 'âœ“';
            position: absolute;
            top: -15px;
            right: -15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: 4px solid rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.5);
            animation: checkPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .avatar-image-wrapper {
            width: 160px;
            height: 160px;
            margin: 0 auto 16px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow:
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 -5px 15px rgba(0,0,0,0.1);
        }

        .avatar-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 20px;
            font-weight: 800;
            color: white;
            text-align: center;
        }

        .btn-3d {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 60px;
            padding: 18px 48px;
            font-weight: 800;
            font-size: 20px;
            color: #1e293b;
            box-shadow:
                0 8px 0 #92400e,
                0 12px 30px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            display: inline-block;
        }

        .btn-3d:hover {
            transform: translateY(-3px);
            box-shadow:
                0 11px 0 #92400e,
                0 15px 35px rgba(0,0,0,0.4);
        }

        .btn-3d:active {
            transform: translateY(4px);
            box-shadow:
                0 4px 0 #92400e,
                0 6px 15px rgba(0,0,0,0.3);
        }

        .btn-3d:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 14px;
            padding: 14px 28px;
            font-weight: 700;
            font-size: 16px;
            color: white;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #1e293b;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #b91c1c;
            padding: 16px 20px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .avatar-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }

            .avatar-image-wrapper {
                width: 120px;
                height: 120px;
            }

            .avatar-name {
                font-size: 16px;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn-3d, .btn-secondary {
                width: 100%;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/avatarSelection-B8Ns6jcA.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/config-4EZbmldV.js">
</head>
<body>
    <section class="hero-gradient">
        <div class="particles"></div>

        <div class="container">
            <div class="header-card">
                <h1 class="font-fredoka text-5xl font-black text-slate-800 mb-4">
                    Choose Your Avatar!
                </h1>
                <p class="text-slate-600 font-bold text-xl">
                    Pick the character that will represent you on your science adventures
                </p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="avatar-grid" id="avatarGrid">
            </div>

            <div class="action-buttons">
                <button type="button" class="btn-secondary" id="skipBtn">
                    Skip for Now
                </button>
                <button type="button" class="btn-3d" id="confirmBtn" disabled>
                    <span id="confirmBtnText">Confirm Selection</span>
                </button>
            </div>
        </div>
    </section>


    <script>
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
