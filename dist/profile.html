<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - SciQuest Heroes">
    <title>My Profile - SciQuest Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #1e293b;
            min-height: 100vh;
        }

        .font-fredoka {
            font-family: 'Fredoka', sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-menu-trigger {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-menu-trigger:hover {
            border-color: #a855f7;
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 18px;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            min-width: 220px;
            display: none;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
            animation: dropdownFade 0.2s ease-out;
        }

        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #475569;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background: #f8fafc;
            color: #a855f7;
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 8px 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 48px;
            box-shadow:
                0 25px 50px rgba(0,0,0,0.4),
                0 10px 30px rgba(0,0,0,0.3);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-bottom: 40px;
            padding-bottom: 32px;
            border-bottom: 2px solid #e2e8f0;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 48px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .form-label {
            display: block;
            font-weight: 700;
            font-size: 14px;
            color: #475569;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: white;
            color: #1e293b;
        }

        .form-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        }

        .form-input:disabled {
            background: #f1f5f9;
            cursor: not-allowed;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn-3d {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 60px;
            padding: 16px 36px;
            font-weight: 800;
            font-size: 18px;
            color: #1e293b;
            box-shadow:
                0 8px 0 #92400e,
                0 12px 30px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        .btn-3d:hover {
            transform: translateY(-3px);
            box-shadow:
                0 11px 0 #92400e,
                0 15px 35px rgba(0,0,0,0.4);
        }

        .btn-3d:active {
            transform: translateY(4px);
            box-shadow:
                0 4px 0 #92400e,
                0 6px 15px rgba(0,0,0,0.3);
        }

        .btn-3d:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            padding: 14px 28px;
            font-weight: 700;
            font-size: 16px;
            color: #1e293b;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            border-color: #a855f7;
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #b91c1c;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            color: #15803d;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #1e293b;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-student {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
        }

        .badge-parent {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .badge-teacher {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1e293b;
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 32px 24px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/profile-CskfDd0h.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/config-4EZbmldV.js">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div>
                <h2 class="font-fredoka text-2xl font-black text-slate-800">
                    <i class="fas fa-star text-yellow-500"></i> SciQuest Heroes
                </h2>
            </div>
            <div class="user-menu">
                <div class="user-menu-trigger" id="userMenuTrigger">
                    <div class="user-avatar" id="userAvatarSmall">
                        U
                    </div>
                    <span class="font-bold text-slate-700" id="userNameNav">User</span>
                    <i class="fas fa-chevron-down text-slate-500"></i>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profile.html" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="index.html" class="dropdown-item">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar-large" id="profileAvatar">
                    U
                </div>
                <div>
                    <h1 class="font-fredoka text-4xl font-black text-slate-800 mb-2" id="profileTitle">
                        My Profile
                    </h1>
                    <span class="badge badge-student" id="accountTypeBadge">Student</span>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="profileForm">
                <div class="form-row">
                    <div>
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-input" placeholder="Enter first name">
                    </div>
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Username" disabled>
                    </div>
                </div>

                <div class="form-row" id="studentFieldsRow" style="display: none;">
                    <div>
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" class="form-input" placeholder="Age" min="5" max="12">
                    </div>
                    <div>
                        <label for="parentEmail" class="form-label">Parent's Email</label>
                        <input type="email" id="parentEmail" class="form-input" placeholder="parent@email.com">
                    </div>
                </div>

                <div class="mb-5">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" disabled>
                </div>

                <div class="mb-5">
                    <label for="fullName" class="form-label">Full Name (Optional)</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Full name">
                </div>

                <div style="display: flex; gap: 16px; flex-wrap: wrap; margin-top: 32px;">
                    <button type="submit" class="btn-3d">
                        <span id="saveBtnText">Save Changes</span>
                    </button>
                    <a href="index.html" class="btn-secondary">
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
