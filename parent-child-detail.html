<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Details - Parent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); min-height: 100vh; }
        .font-fredoka { font-family: 'Fredoka', sans-serif; }
        .navbar { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); padding: 20px 0; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 24px; }
        .page-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(30px); border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 32px; padding: 48px; margin-bottom: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.4); }
        .card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 24px; padding: 32px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-6 flex justify-between">
            <a href="index.html" class="text-2xl font-fredoka font-black bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">SciQuest Heroes</a>
            <a href="parent-children.html" class="font-semibold text-purple-600">‚Üê Back to Children</a>
        </div>
    </nav>
    <div class="container">
        <div id="loadingMessage" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
            <p class="mt-4 text-slate-600 font-bold">Loading child profile...</p>
        </div>

        <div id="childContent" style="display: none;">
            <div class="page-header">
                <div class="flex flex-col md:flex-row items-center gap-6">
                    <div id="childAvatar"></div>
                    <div class="flex-1 text-center md:text-left">
                        <h1 class="font-fredoka text-5xl font-black text-slate-800 mb-4" id="childName">Loading...</h1>
                        <p class="text-xl text-slate-600 font-semibold" id="childInfo">Loading information...</p>
                    </div>
                </div>
            </div>

            <div id="recentActivity"></div>
        </div>
    </div>

    <script type="module" src="parent-child-detail.js"></script>
</body>
</html>
